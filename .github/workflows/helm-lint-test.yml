name: Lint and Test Charts

on: 
  pull_request:
  workflow_dispatch:

jobs:
  lint-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Helm
        uses: azure/setup-helm@v4

      - uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          check-latest: true

      - name: Set up chart-testing
        uses: helm/chart-testing-action@v2

      - name: Run chart-testing (list-changed)
        id: list-changed
        run: |
          set -euo pipefail
          default_branch='${{ github.event.repository.default_branch }}'
          git fetch origin "$default_branch" --depth=1

          # Check if ct reports changed charts
          changed_charts="$(ct list-changed --target-branch "$default_branch" || true)"

          # Check if Chart.yaml changed
          chart_yaml_changed="$(git diff --name-only "origin/$default_branch"...HEAD | grep -E '(^|/)Chart\.yaml$' || true)"

          if [[ -n "$changed_charts" || -n "$chart_yaml_changed" ]]; then
            echo "changed=true" >> "$GITHUB_OUTPUT"
          else
            echo "changed=false" >> "$GITHUB_OUTPUT"
          fi


      - name: Run chart-testing (lint)
        if: steps.list-changed.outputs.changed == 'true'
        run: ct lint --target-branch ${{ github.event.repository.default_branch }}

      - name: Create kind cluster
        if: steps.list-changed.outputs.changed == 'true'
        uses: helm/kind-action@v1

      - name: Run chart-testing (install)
        if: steps.list-changed.outputs.changed == 'true'
        run: ct install --target-branch ${{ github.event.repository.default_branch }}
