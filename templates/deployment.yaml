apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "ctfd.fullname" . }}
  labels:
    app.kubernetes.io/name: {{ include "ctfd.name" . }}
    helm.sh/chart: {{ include "ctfd.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "ctfd.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "ctfd.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      initContainers:
        {{- if .Values.redis.enabled }}
        - name: redis-wait
          image: busybox:latest
          command: ['sh', '-c', 'echo -e "Checking for the availability of Redis Server deployment"; while ! nc -z $redisServer 6379; do sleep 1; printf "-"; done; echo -e "  >> Redis Server has started";']
          env:
            - name: redisServer
              value: {{ printf "%s-redis-master" .Release.Name }}
        {{- end }}
        {{- if .Values.mariadb.enabled }}
        - name: mysql-wait
          image: busybox:latest
          command: ['sh', '-c', 'echo -e "Checking for the availability of MySQL Server deployment"; while ! nc -z $mysqlServer 3306; do sleep 1; printf "-"; done; echo -e "  >> MySQL DB Server has started";']
          env:
            - name: mysqlServer
              value: {{ printf "%s-mariadb" .Release.Name }}
        {{- end }}
      containers:
        - name: "{{ .Chart.Name }}"
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
          {{- range $name, $value := .Values.env.open }}
            {{- if not (empty $value) }}
          - name: {{ $name | quote }}
            value: {{ $value | quote }}
            {{- end }}
          {{- end }}
          {{- if .Values.persistence.uploads.enabled }}
          - name: UPLOAD_FOLDER
            value: /var/uploads
          {{- end }}
          {{- if .Values.env.existingSecret }}
            {{- $secret_name := .Values.env.existingSecret }}
            {{- range $name, $key := .Values.env.existingSecretMappings }}
              {{- if not ( empty $key) }}
          - name: {{ $name | quote }}
            valueFrom:
              secretKeyRef:
                name: {{ $secret_name | quote }}
                key: {{ $key | quote }}
              {{- end }}
            {{- end }}
          {{- else }}
            {{- $secret_name := include "ctfd.fullname" . }}
          {{/*
            Database vars:
          */}}
              {{- $dburl := include "ctfd.DATABASE_URL" . -}}
              {{- if not ( empty $dburl ) }}
          - name: "DATABASE_URL"
            valueFrom:
              secretKeyRef:
                name: {{ $secret_name }}
                key: "DATABASE_URL"
              {{- end }}
              {{- $redisurl := include "ctfd.REDIS_URL" . -}}
              {{- if not ( empty $redisurl) }}
          - name: "REDIS_URL"
            valueFrom:
              secretKeyRef:
                name: {{ $secret_name }}
                key: "REDIS_URL"
              {{- end }}
          {{/*
            Extra secrets:
          */}}
            {{- range $name, $value := .Values.env.secret }}
              {{- if not ( empty $value) }}
          - name: {{ $name | quote }}
            valueFrom:
              secretKeyRef:
                name: {{ $secret_name }}
                key: {{ $name | quote }}
              {{- end }}
            {{- end }}
          {{- end }}
          ports:
            - name: http
              containerPort: 8000
          volumeMounts:
          {{- if .Values.persistence.uploads.enabled }}
          - mountPath: /var/uploads
            name: uploads
          {{- end }}
          livenessProbe:
            httpGet:
              path: /
              port: 8000
{{ toYaml .Values.probes.liveness | indent 12 }}
          readinessProbe:
            httpGet:
              path: /
              port: 8000
{{ toYaml .Values.probes.readiness | indent 12 }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      volumes:
      - name: uploads
    {{- if .Values.persistence.uploads.enabled }}
        persistentVolumeClaim:
          claimName: {{ .Values.persistence.uploads.existingClaim | default (include "ctfd.fullname" .) }}
    {{- else }}
        emptyDir: {}
    {{- end }}
